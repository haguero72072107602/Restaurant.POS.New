<div oncontextmenu="return false">
  <mat-toolbar color="primary">
    {{ title }}
    <span class="flex-spacer"></span>
    <button color="primary" mat-dialog-close mat-raised-button>&times;</button>
  </mat-toolbar>
  <mat-dialog-content>
    <app-filter (evFilter)="closeDialog($event)"></app-filter>
  </mat-dialog-content>
</div>
