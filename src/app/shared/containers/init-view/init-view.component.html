<div #init class="container" fxLayout="row" fxLayoutAlign="space-between">
  <div fxFlex.lg="59" fxFlex.lt-lg="54" fxFlex.md="60" fxFlex.xl="70" fxLayout="column" fxLayoutAlign="space-between"
       id="right">
    <div class="border" fxFlex="100" fxLayoutAlign="center center" id="logo">
      <img alt="Logo" fxFlex="100" src="{{env.myVarForImageURLS + 'supermarket.jpg'}}"/>
    </div><!--
    <div fxLayoutAlign="center center" fxFlex="45" class="border" >
      <slide-announce [path]="env.myVarForImageURLS + pathAnnounces"></slide-announce>
    </div>-->
  </div>

  <div class="border" fxFlex.lg="41" fxFlex.lt-lg="46" fxFlex.md="40" fxFlex.xl="30" fxLayout="column"
       fxLayoutAlign="space-between" id="left">
    <div class="border" fxLayoutAlign="center center">
      <slide-promotions [path]="env.myVarForImageURLS + pathPromotions" height="310px"></slide-promotions>
    </div>
    @if (showLogin) {
      <login-clock fxLayout="row" [showClock]="showClock"></login-clock>
    }
  </div>
</div>
