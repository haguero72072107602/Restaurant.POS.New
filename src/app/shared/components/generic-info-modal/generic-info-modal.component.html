<div oncontextmenu="return false">
  <mat-toolbar class="flex justify-between" color="primary">
    {{ data.title }}
    <span class="flex-spacer"></span>
    @if (close()) {
      <button mat-raised-button mat-dialog-close color="primary">&times;</button>
    }
  </mat-toolbar>
  <div mat-dialog-content>
    <p class="content">{{ data.content }}</p>
    @if (data.content2 !== undefined) {
      <p class="price">{{ data.content2 | currency }}</p>
    }
  </div>
  @if (data.confirm) {
    <div class="flex justify-end">
      <button mat-raised-button (click)="onConfirm()">Yes</button>
      <button class="mx-3" mat-raised-button [mat-dialog-close]>No</button>
    </div>
  }
</div>
