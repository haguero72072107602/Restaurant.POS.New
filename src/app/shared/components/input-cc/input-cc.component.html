<div oncontextmenu="return false">
  <mat-toolbar color="primary">
    {{ title + ' - ' + label }}
    <span class="flex-spacer"></span>
    <button color="primary" mat-dialog-close mat-raised-button>&times;</button>
  </mat-toolbar>
  <form #productGenericForm="ngForm" novalidate>
    <mat-dialog-content>
      <p>
        <mat-form-field>
          <input #price="ngModel" [(ngModel)]="digits" [maxlength]="maxlength" [minlength]="minlength"
                 [size]="maxlength" [type]="type"
                 disabled matInput name="price" placeholder="{{label}}" required/>
          <!--<mat-error *ngIf="price.errors?.required">{{label}} is required</mat-error>-->
        </mat-form-field>
        @if (inputErr) {
          <mat-error><span class="fa fa-warning fa-lg"></span>{{ label }} must have between 4 and 10 characters
          </mat-error>
        }
      </p>
      <!--<app-input-price></app-input-price>-->
      <generic-keyboard (evKeys)="getKeys($event)"></generic-keyboard>
    </mat-dialog-content>
    <!--<mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-raised-button mat-dialog-close>Cancel</button>
      &lt;!&ndash;<button mat-raised-button class="background-primary text-floral-white"
              [disabled]="productGenericForm.form.invalid" (click)="addGenericProd()">Add product</button>&ndash;&gt;
    </mat-dialog-actions>-->
  </form>
</div>
