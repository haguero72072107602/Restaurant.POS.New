      <div>
        <form (ngSubmit)="loginMaster()" [formGroup]="loginForm">
          <div class="pb-4">
            <label class="block select-none dark:text-white">Username</label>
            <input autocomplete="off"
                   class="block w-full p-1 border-2 border-gray-200 rounded-md outline-none focus:border-blue-300
                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                          dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="userName" type="text">
            @if (userName?.invalid && userName?.touched) {
              <span class="text-red-500">
              Your email does not look right
            </span>
            }
          </div>
          <!--
          <div class="relative mb-3" data-te-input-wrapper-init>
            <input
              type="text"
              formControlName="userName"
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              id="exampleFormControlInput1"
              placeholder="Your email does not look right"/>
            <label
              for="exampleFormControlInput1"
              class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
            >Your email does not look right
            </label>
            <span class="text-red-500" *ngIf="userName?.invalid && userName?.touched">
              Your email does not look right
            </span>
          </div>
          -->
          <div>
            <label class="block select-none dark:text-white">Password</label>
            <input autocomplete="off"
                   class="block w-full p-1 border-2 border-gray-200 rounded-md outline-none focus:border-blue-300
                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                          dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password"
                   type="password">
            @if (password?.invalid && password?.touched) {
              <span class="text-red-500">
              Password required
            </span>
            }
          </div>
          <div class="pb-6">
            <a class="text-xs text-blue-500 cursor-pointer dark:text-[#8A929E]">Forgot password?</a>
          </div>
          <div class="flex items-center justify-center text-center">
            <button [disabled]="!loginForm.valid"
                    class="w-full p-2 font-bold text-white bg-blue-500 rounded-md
                           focus:ring-2 focus:outline-none focus:ring-blue-300
                           disabled:bg-blue-300
                           dark:bg-[#3b5998] dark:focus:ring-[#3b5998]/55">
              Running order
            </button>
          </div>
        </form>
      </div>
