<div class="flex flex-col items-center justify-between w-full h-full select-none">
  <div class="min-w-[52.75rem] min-h-[10.25rem] w-full mx-auto p-8 flex flex-col items-center justify-between ">
    <div class="w-[5.25rem] h-[5.25rem] flex flex-col justify-center items-center mb-5">
      <img [src]="this.imageUser" alt="userSelect" class="object-cover w-full h-full rounded-full ring-2 ring-gray-400">
    </div>
    <div class="flex flex-col items-center justify-between">
      <div class="text-white " style="font-size: 20px;">{{ user.fullName }}</div>
      @if (enableClockIn) {
        <div class="text-white" style="font-size: 16px; font-weight: 500; ">Your session is ready for a new work
          window.
        </div>
      }
      @if (!enableClockIn) {
        <div class="text-white" style="font-size: 16px; font-weight: 500; ">Your work session started from:
          5h : 13m: 56s ago
        </div>
      }
    </div>
    <div class="w-[22.5rem] h-[3rem] gap-5 flex justify-between items-center mt-[3.12rem] text-white font-semibold">
      @if (enableClockIn) {
        <button #btnClockIn class="w-full h-[3rem] bg-[#49488E] rounded-xl disabled:bg-gray-300" (click)="onClockIn()">
          <svg class="inline w-4 h-4 mr-3 text-white " width="21" height="20" viewBox="0 0 21 20" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.2"
                  d="M17.375 14.375V5.625C17.375 4.93464 16.8154 4.375 16.125 4.375L4.25 4.375C3.55964 4.375 3 4.93464 3 5.625V14.375C3 15.0654 3.55964 15.625 4.25 15.625H16.125C16.8154 15.625 17.375 15.0654 17.375 14.375Z"
                  fill="#F8F9FD"/>
            <path d="M19.875 7.5V12.5" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path
              d="M17.375 14.375V5.625C17.375 4.93464 16.8154 4.375 16.125 4.375L4.25 4.375C3.55964 4.375 3 4.93464 3 5.625V14.375C3 15.0654 3.55964 15.625 4.25 15.625H16.125C16.8154 15.625 17.375 15.0654 17.375 14.375Z"
              stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M11.625 13.125V6.875" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M8.75 13.125V6.875" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M5.875 13.125V6.875" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M14.5 13.125V6.875" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>

          @if (progressClockIn) {

            <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin"
                 viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"/>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"/>
            </svg>

          }
          Clock in
        </button>
      }
      @if (!enableClockIn) {
        <button #btnClockOut class="w-full h-[3rem] bg-[#F35C6E] rounded-xl disabled:bg-gray-300"
                (click)="onClockOut()">
          @if (progressClockOut) {

            <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin"
                 viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"/>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"/>
            </svg>

          }

          <svg class="inline w-4 h-4 mr-3 text-white " xmlns="http://www.w3.org/2000/svg" width="21" height="20"
               viewBox="0 0 21 20" fill="none">
            <path d="M19.875 7.5V12.5" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path
              d="M17.375 14.375V5.625C17.375 4.93464 16.8154 4.375 16.125 4.375L4.25 4.375C3.55964 4.375 3 4.93464 3 5.625V14.375C3 15.0654 3.55964 15.625 4.25 15.625H16.125C16.8154 15.625 17.375 15.0654 17.375 14.375Z"
              fill="white" fill-opacity="0.25" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"/>
            <path d="M5.875 13.125V6.875" stroke="#F8F9FD" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
          Clock out
        </button>
      }
    </div>
    <div class="w-[22.5rem] h-[3rem] gap-5 flex justify-between items-center mt-[0.81rem] font-semibold">
      <button (click)="onShowNoteUser()"
              class="w-[22.5rem] h-[3rem] bg-transparent border-white border-2 text-white rounded-xl focus:bg-opacity-5
      ">
        <svg class="inline w-4 h-4 mr-3 text-white " fill="none" height="20" viewBox="0 0 21 20"
             width="21" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 10.0005H13" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
          <path d="M8 12.5005H13" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
          <path
            d="M4.875 3.12549H16.125C16.2908 3.12549 16.4497 3.19134 16.5669 3.30855C16.6842 3.42576 16.75 3.58473 16.75 3.75049V15.6255C16.75 16.1228 16.5525 16.5997 16.2008 16.9513C15.8492 17.3029 15.3723 17.5005 14.875 17.5005H6.125C5.62772 17.5005 5.15081 17.3029 4.79917 16.9513C4.44754 16.5997 4.25 16.1228 4.25 15.6255V3.75049C4.25 3.58473 4.31585 3.42576 4.43306 3.30855C4.55027 3.19134 4.70924 3.12549 4.875 3.12549Z"
            fill="white" fill-opacity="0.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="1.5"/>
          <path d="M6.75 1.87549V4.37549" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.5"/>
          <path d="M10.5 1.87549V4.37549" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.5"/>
          <path d="M14.25 1.87549V4.37549" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.5"/>
        </svg>
        Notes
      </button>
    </div>
  </div>

  <div class="min-w-[52.75rem] mt-auto w-full mx-auto p-8 flex flex-col items-center justify-between ">
    <button (click)="gotoPassword()"
            class="w-[22.5rem] h-[3rem] text-white border-blue border-2
                   focus:ring-2 focus:outline-none focus:ring-blue-300 focus:bg-opacity-5
                    rounded-xl" routerLink="auth/users/loginuser">
      <svg class="inline w-4 h-4 mr-3 text-white " fill="none" height="20" viewBox="0 0 20 20"
           width="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.99951 12.5C10.8625 12.5 11.562 11.8004 11.562 10.9375C11.562 10.0746 10.8625 9.375 9.99951 9.375C9.13657 9.375 8.43701 10.0746 8.43701 10.9375C8.43701 11.8004 9.13657 12.5 9.99951 12.5Z"
          stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        <path d="M9.99951 12.5V14.375" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
        <path
          d="M16.2495 6.875H3.74951C3.40433 6.875 3.12451 7.15482 3.12451 7.5V16.25C3.12451 16.5952 3.40433 16.875 3.74951 16.875H16.2495C16.5947 16.875 16.8745 16.5952 16.8745 16.25V7.5C16.8745 7.15482 16.5947 6.875 16.2495 6.875Z"
          fill="white" fill-opacity="0.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="1.5"/>
        <path
          d="M7.18701 6.875V4.0625C7.18701 3.31658 7.48333 2.60121 8.01077 2.07376C8.53822 1.54632 9.25359 1.25 9.99951 1.25C10.7454 1.25 11.4608 1.54632 11.9882 2.07376C12.5157 2.60121 12.812 3.31658 12.812 4.0625V6.875"
          stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
      </svg>
      Login
    </button>
  </div>
</div>
