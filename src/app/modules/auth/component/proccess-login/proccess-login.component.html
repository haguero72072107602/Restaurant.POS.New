<div
  class="flex flex-col items-center justify-between w-full h-full select-none"
>
  <div
    class="min-w-[52.75rem] min-h-[10.25rem] w-full mx-auto p-8 flex flex-col items-center justify-between"
  >
    <div
      class="w-[5.25rem] h-[5.25rem] flex flex-col justify-center items-center mb-5"
    >
      <img
        alt=""
        class="object-cover w-full h-full rounded-full ring-2 ring-gray-400"
        src="assets/logo/Logo.png"
      />
    </div>
    <div class="flex flex-col items-center justify-between">
      <div class="text-white" style="font-size: 20px">{{ user.fullName }}</div>
      <div class="text-white" style="font-size: 16px; font-weight: 500">
        We are preparing everything for you, everything
        will be ready shortly.
      </div>
    </div>
    <div
      class="w-[22.5rem] h-[3rem] gap-5 flex justify-center items-center mt-[3.12rem] text-white font-semibold"
    >

      <svg
        aria-hidden="true"
        class="inline w-[70px] h-[70px] mr-3 text-white animate-spin"
        fill="none"
        role="status"
        viewBox="0 0 100 101"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"

        />

          fill="#50D1AA"
        />


      </svg>

    </div>

  </div>

  <div
    class="min-w-[52.75rem] mt-auto w-full mx-auto p-8 flex flex-col items-center justify-between"
  >
    <button
      (click)="onCancel()"
      class="w-[22.5rem] h-[3rem] text-white border-blue border-2 focus:ring-2 focus:outline-none focus:ring-blue-300 focus:bg-opacity-5  rounded-xl"
      routerLink="auth/users/loginuser"
    >
      <svg class="inline w-4 h-4 mr-3 text-white " fill="none" height="20" viewBox="0 0 20 20"
           width="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C5.85786 2.5 2.5 5.85786 2.5 10C2.5 14.1421 5.85786 17.5 10 17.5Z"
          stroke="white" stroke-miterlimit="10" stroke-width="1.5"/>
        <path d="M12.5 7.5L7.5 12.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        <path d="M12.5 12.5L7.5 7.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
      </svg>
      Cancel
    </button>
  </div>
</div>
