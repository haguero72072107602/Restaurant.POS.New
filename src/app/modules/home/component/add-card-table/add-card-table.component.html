<section class="w-[169px] h-[250px] border rounded-[16px]
                 bg-white relative">

    <button (click)="onAddTable()"
            class="w-[86px] h-[86px] rounded-full bg-[#ECF6FF]">
      <span class="w-[36px] h-[36px] rounded-full border bg-[#557AD9] inline-flex justify-center items-center">
        <svg aria-hidden="true" class="w-4 h-4 text-white" fill="none"
             viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 1v16M1 9h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"/>
        </svg>

    <span class="text-[14px] text-[#9C9C9C] mt-4">Add table</span>
  </div>
</section>
