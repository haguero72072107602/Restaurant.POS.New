<section class="w-[379px] h-[360px] border rounded-[16px]
                 bg-white relative">
  <div class="flex justify-between items-center w-full h-[60px] bg-blue-700 dark:bg-gray-600">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-white font-semibold">Add table</span>
      <button (click)="onClose()"
              class="bg-blue-500 px-5 py-3 text-white rounded-md shadow-xl">
        <svg aria-hidden="true" class="w-3 h-3 text-white font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <form (ngSubmit)="onSubmit(formTable)" [formGroup]="formTable!" class="m-4">
    <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
      <div class="w-full">
        <label class="block mb-2 text-[#828487] text-[12px] font-normal dark:text-white" for="Number">Number</label>
        <input #touchKeyboard="ngxTouchKeyboard" (focus)="touchKeyboard.openPanel()" [maxLength]="4"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               formControlName="number"
               inputmode='numeric'
               name="Number"
               ngxTouchKeyboard
               ngxTouchKeyboardFullScreen
               placeholder="Number table"
               required="" type="text"/>
      </div>
      <div class="w-full">
        <label class="block mb-2 text-[#828487] text-[12px] font-normal dark:text-white" for="Label">Label</label>
        <input #fullscreenTouchKeyboard="ngxTouchKeyboard" #touchKeyboard1="ngxTouchKeyboard"
               (focus)="touchKeyboard1.openPanel()" [maxLength]="5"
               aria-autocomplete="none"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               formControlName="label"
               name="Label"
               ngxTouchKeyboard
               ngxTouchKeyboardFullScreen
               placeholder="Label table"
               required="" type="text"/>
      </div>
      <div class=" w-full flex flex-col items-center col-span-2">
        <span class="text-[12px] text-[#9C9C9C] font-normal mb-2">Chairs</span>
        <div class="flex items-center justify-center mb-8">
          <span
            (click)="onMinus()"
            class="w-[36px] h-[36px] rounded-full border bg-[#557AD9] inline-flex justify-center items-center text-white
                   cursor-pointer">
            <svg aria-hidden="true" class="w-4 h-4 text-white" fill="none" viewBox="0 0 18 2"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
          </span>
          <span class="text-[24px] text-[#557AD9] mx-[8px] font-semibold ">{{ countChairs! }}</span>
          <span (click)="onPlus()"
                class="w-[36px] h-[36px] rounded-full border bg-[#557AD9] inline-flex justify-center items-center
                          cursor-pointer">
            <svg aria-hidden="true" class="w-4 h-4 text-white" fill="none"
                 viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 1v16M1 9h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </span>
        </div>
      </div>

    </div>
    <div class="flex items-center space-x-4 ">
      <button (click)="onClose()"
              class="w-[169px] h-[48px] inline-flex items-center border border-blue-400
                     text-blue-400 justify-center
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                     text-sm text-center"
              type="button">
        Cancel
      </button>
      <button [disabled]="!formTable.valid"
              class="w-[169px] h-[48px] text-white inline-flex items-center hover:text-white border border-blue-400
                     bg-blue-400 justify-center disabled:bg-blue-200
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                     text-sm text-center"
              type="submit">
        Create
      </button>
    </div>
  </form>
</section>
