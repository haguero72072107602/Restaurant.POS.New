<div class="container-circle rounded-l-full rounded-r-full">
  <div class="horizontal-scroll">

    <!--
    <button class="btn-scroll" (click)="onClickHorizontal(1)"> <<</button>
    <button class="btn-scroll" (click)="onClickHorizontal(-1)"> >></button>
    -->

    <div class="storys-container">
      <div class="story-circle flex space-x-4">
        @for (invoice of pendientInvoice; track invoice) {
          <button
            [ngClass]="getStylesInvoice(invoice)"
            class="min-w-[150px] h-[55px] mt-1 flex bg items-center justify-center rounded-[10px] cursor-pointer"
            (swipeleft)="onClickHorizontal(-1)"
            (swiperight)="onClickHorizontal(1)"
            (dblclick)="onClickInvoice(invoice)">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
              <path opacity="0.2"
                    d="M10.75 17.5C14.8921 17.5 18.25 14.1421 18.25 10C18.25 5.85786 14.8921 2.5 10.75 2.5C6.60786 2.5 3.25 5.85786 3.25 10C3.25 14.1421 6.60786 17.5 10.75 17.5Z"
                    fill="#3B5162"/>
              <path
                d="M10.75 17.5C14.8921 17.5 18.25 14.1421 18.25 10C18.25 5.85786 14.8921 2.5 10.75 2.5C6.60786 2.5 3.25 5.85786 3.25 10C3.25 14.1421 6.60786 17.5 10.75 17.5Z"
                stroke="#3B5162" stroke-width="1.5" stroke-miterlimit="10"/>
              <path
                d="M14.6875 10C14.6875 10.1036 14.6036 10.1875 14.5 10.1875C14.3964 10.1875 14.3125 10.1036 14.3125 10C14.3125 9.89645 14.3964 9.8125 14.5 9.8125C14.6036 9.8125 14.6875 9.89645 14.6875 10Z"
                fill="#3B5162" stroke="#3B5162" stroke-width="1.5"/>
              <path
                d="M10.9375 10C10.9375 10.1036 10.8536 10.1875 10.75 10.1875C10.6464 10.1875 10.5625 10.1036 10.5625 10C10.5625 9.89645 10.6464 9.8125 10.75 9.8125C10.8536 9.8125 10.9375 9.89645 10.9375 10Z"
                fill="#3B5162" stroke="#3B5162" stroke-width="1.5"/>
              <path
                d="M7 10.9375C7.51777 10.9375 7.9375 10.5178 7.9375 10C7.9375 9.48223 7.51777 9.0625 7 9.0625C6.48223 9.0625 6.0625 9.48223 6.0625 10C6.0625 10.5178 6.48223 10.9375 7 10.9375Z"
                fill="#3B5162"/>
            </svg>
            <h3 class="ml-[8px] font-semibold font-poppins text-[12px]">
              {{ getNumberInvoice(invoice) }}
            </h3>
          </button>
        }
      </div>
    </div>
  </div>
</div>
