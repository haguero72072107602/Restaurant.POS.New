  <!-- <div class="w-full h-[calc(100vh-(290px))] bg-[#F8F9FD] mx-2">-->

  <div class="w-full h-full overscroll-y-contain overflow-x-hidden bg-[#F8F9FD]
              dark:scrollbar-thick dark:scrollbar-thumb dark:scrollbar-track">
    <div class="flex flex-wrap gap-4 mx-4 mt-4">

      @if (invoiceService!.invoice != undefined) {


        @if (splitInvoice!.length === 0) {

          <app-card-invoice
            [productOrders]="invoiceService!.invoice!.productOrders!"
            [positions]="0"
            [editProductOrders]="false">
          </app-card-invoice>

        }

        @if (splitInvoice!.length != 0) {

          @for (split of splitInvoice!; track split) {

            <app-card-invoice
              [productOrders]="filterProductOrder(invoiceService!.invoice!.productOrders!, split)"
              [positions]="0"
              [editProductOrders]="false">
            </app-card-invoice>

          }

        }


      }
    </div>
  </div>

  <div class="flex w-full min-h-[98px] justify-between border-t bg-white py-2">
