<!-- bg-[#F8F9FD] -->
<section class="w-[calc(100vw-(340px))] h-[calc(100vh-110px)]">
  <div class="flex flex-col p-2 w-[calc(100vw-(340px))] h-full bg-[#F8F9FD] justify-center items-center">
    <div class="w-[95%] flex m-4 justify-between items-center">
      <div class="flex justify-between items-center">
        <div class="flex flex-col mr-6">
          <app-button-date-range
            (onChangeDate)="onDateUpdate($event)"
            [dateRange]="RangeDateOperation.Last7Days"
            [emitInitialRange]="true"/>
        </div>
      </div>

      <div class="flex flex-col mr-6">
        <button
          (click)="closeDay()"
          class="inline-flex w-[140px] min-h-[40px] rounded-md bg-[#557AD9] items-center justify-center mx-[14px] disabled:bg-gray-300 disabled:text-gray-600 text-white"
          type="button"
        >
          Close Day
        </button>
      </div>
    </div>
    <div class="w-[95%] h-[calc(100vh-120px)]  bg-white rounded p-3">
      <div class="w-[100%] m-2">
        <span class="font-poppins text-[20px] font-semibold">Closed days</span>
      </div>
      <div class="h-[100%] w-[100%] flex justify-center">
        <ag-grid-angular
          (firstDataRendered)="onFirstDataRendered($event)"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowClass]="rowClass"
          [rowData]="rowData"
          [rowHeight]="65"
          [suppressCellFocus]="true"
          [suppressHorizontalScroll]="true"
          class="ag-theme-material"
          style="width: 98%; height: 97%; "
        ></ag-grid-angular>
      </div>

      <div>

      </div>
    </div>
  </div>
</section>
