<div class="w-[520px] h-[640px]">
  <div class="flex flex-col w-[511px] justify-center items-center">
    <div class="flex justify-between items-center w-full border-b-2 h-[60px] bg-white dark:bg-gray-600 mb-4">
      <div class="flex justify-between items-center mx-5 w-full">
        <span class="text-[16px] text-black font-semibold">{{ titleCalculator }}</span>
        <button (click)="onCancelDialog()"
                class="bg-white px-5 py-3 text-black">
          <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white"
               fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
            <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="w-[470px] h-[470px] flex justify-center items-center mx-auto">
      <app-card-calculator (evDiscount)="evDiscount($event)" [maxAmount]="maxValue"></app-card-calculator>
    </div>
    <div class="w-[450px] flex items-center justify-between space-x-4">
      <button (click)="onCancelDialog()"
              class="text-white bg-[#50D1AA] h-[66px] w-[150px] hover:bg-green-300 shadow
                    focus:z-10 focus:ring-2 focus:ring-green-500 cursor-pointer flex items-center justify-center
                    font-medium rounded-lg text-sm px-28 focus:outline-none select-none">Cancel
      </button>
      <button (click)="onDiscount()"
              class="text-white bg-[#FF7CA3] h-[66px] w-[150px] hover:bg-red-500 shadow
                    focus:ring-2 focus:ring-red-500 cursor-pointer flex items-center justify-center
                    font-medium rounded-lg text-sm px-28 focus:outline-none select-none">Apply
      </button>
    </div>
  </div>
</div>
