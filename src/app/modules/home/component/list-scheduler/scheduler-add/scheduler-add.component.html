<div class="w-[511px] h-[300px] px-5 py-5">

  <div class="flex justify-between items-center w-full border-b-2 h-[60px] bg-white dark:bg-gray-600 mb-8">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-black font-semibold">Create scheduler</span>
      <button (click)="onCancelDialog()"
              class="bg-white px-2 py-3 text-black">
        <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex flex-col w-full mt-4">
    <label class="block text-[12px] font-semibold text-gray-900 dark:text-white mb-1" for="productName">
      Name
    </label>
    <input #touchKeyboardproductName="ngxTouchKeyboard" (focus)="touchKeyboardproductName.openPanel()"
           [(ngModel)]="codeOperation"
           aria-autocomplete="none"
           class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                        focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                        dark:focus:border-blue-500"
           id="productName"
           ngxTouchKeyboard
           ngxTouchKeyboardFullScreen
           placeholder="Product name" required type="text">
  </div>

  <div class="flex items-center justify-center w-full mt-8 space-x-6">
    <button (click)="onCancelDialog()"
            class="text-white bg-[#FF7CA3] h-[55px] hover:bg-red-500 shadow text-center
                    focus:ring-2 focus:ring-red-500 min-w-[50px] cursor-pointer
                    flex items-center justify-center
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Cancel
    </button>
    <button (click)="onCloseDialog()"
            class="text-white bg-[#50D1AA] h-[55px] hover:bg-green-300 shadow text-center
                   block
                   focus:z-10 focus:ring-2 focus:ring-green-500 min-w-[50px] cursor-pointer
                   font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Create
    </button>
  </div>
</div>
