<section
  [ngClass]="getSelectScheduler() === scheduler?.id ?
              'bg-blue-100 border-2 border-blue-500 shadow-md shadow-neutral-400' :
              'bg-gray-50' "
  class="w-full h-[78px] flex item-center justify-between  rounded-2xl my-4">
  <div class="flex justify-between items-center ml-4">
    <span>{{ scheduler?.name }}</span>
  </div>
  <div class="flex justify-between items-center space-x-2 mr-4">
    <button (click)="editScheduler()"
            class="flex items-center justify-center mx-1
                   disabled:bg-gray-300 disabled:border-gray-300
                   min-w-[40px] xl:min-w-[99px] min-h-[46px] rounded-2xl text-white bg-[#557AD9]"
            style="font-size: 14px">
      <svg fill="none" height="20" viewBox="0 0 21 20" width="21" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 8.31425L12.1857 4.99991L13.625 3.56057L16.9393 6.87491L15.5 8.31425Z" fill="white" opacity="0.2"
              stroke="white" stroke-width="1.5"/>
        <path
          d="M8 16.8749H4.25C4.08424 16.8749 3.92527 16.8091 3.80806 16.6918C3.69085 16.5746 3.625 16.4157 3.625 16.2499V12.7588C3.625 12.6767 3.64117 12.5954 3.67258 12.5196C3.70398 12.4438 3.75002 12.3749 3.80806 12.3168L13.1831 2.94185C13.3003 2.82464 13.4592 2.75879 13.625 2.75879C13.7908 2.75879 13.9497 2.82464 14.0669 2.94185L17.5581 6.43296C17.6753 6.55017 17.7411 6.70915 17.7411 6.87491C17.7411 7.04067 17.6753 7.19964 17.5581 7.31685L8 16.8749Z"
          stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        <path d="M11.125 5L15.5 9.375" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
        <path d="M17.3753 16.8748H8.00027L3.66504 12.5396" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
      </svg>
      <span class="hidden xl:block ml-1 text-[14px] font-normal font-poppins">Edit</span>
    </button>
    <button (click)="changeStateScheduler()"
            [ngClass]="scheduler?.isActive ? 'bg-green-300' : 'bg-[#FFB572]'"
            class="flex items-center justify-center mx-1
                   disabled:bg-gray-300 disabled:border-gray-300
                   min-w-[40px] xl:min-w-[99px] min-h-[46px] rounded-2xl text-white "
            style="font-size: 14px">
      <svg fill="none" height="20" viewBox="0 0 21 20" width="21" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M17.25 10C17.25 13.7279 14.2279 16.75 10.5 16.75C6.77208 16.75 3.75 13.7279 3.75 10C3.75 6.27208 6.77208 3.25 10.5 3.25C14.2279 3.25 17.25 6.27208 17.25 10Z"
          fill="white"
          opacity="0.2" stroke="white" stroke-width="1.5"/>
        <path
          d="M10.5 17.5C14.6421 17.5 18 14.1421 18 10C18 5.85786 14.6421 2.5 10.5 2.5C6.35786 2.5 3 5.85786 3 10C3 14.1421 6.35786 17.5 10.5 17.5Z"
          stroke="white" stroke-miterlimit="10" stroke-width="1.5"/>
      </svg>
      <span class="hidden xl:block ml-1 text-[14px] font-normal font-poppins">{{
          scheduler?.isActive ? 'Enable' :
            'Disable'
        }} </span>
    </button>
    <button (click)="deleteScheduler()"
            class="flex items-center justify-center mx-1
                   disabled:bg-gray-300 disabled:border-gray-300
                   min-w-[40px] xl:min-w-[99px] min-h-[46px] rounded-2xl text-white bg-[#FF7CA3]"
            style="font-size: 14px">
      <svg fill="none" height="20" viewBox="0 0 21 20" width="21" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16.125 4.375V16.25C16.125 16.4158 16.0592 16.5747 15.9419 16.6919C15.8247 16.8092 15.6658 16.875 15.5 16.875H5.5C5.33424 16.875 5.17527 16.8092 5.05806 16.6919C4.94085 16.5747 4.875 16.4158 4.875 16.25V4.375L16.125 4.375Z"
          fill="white"
          opacity="0.2"/>
        <path d="M17.375 4.375L3.625 4.37501" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
        <path d="M8.625 8.125V13.125" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        <path d="M12.375 8.125V13.125" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
        <path
          d="M16.125 4.375V16.25C16.125 16.4158 16.0592 16.5747 15.9419 16.6919C15.8247 16.8092 15.6658 16.875 15.5 16.875H5.5C5.33424 16.875 5.17527 16.8092 5.05806 16.6919C4.94085 16.5747 4.875 16.4158 4.875 16.25V4.375"
          stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        <path
          d="M13.625 4.375V3.125C13.625 2.79348 13.4933 2.47554 13.2589 2.24112C13.0245 2.0067 12.7065 1.875 12.375 1.875H8.625C8.29348 1.875 7.97554 2.0067 7.74112 2.24112C7.5067 2.47554 7.375 2.79348 7.375 3.125V4.375"
          stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
      </svg>
      <span class="hidden xl:block ml-1 text-[14px] font-normal font-poppins">Delete</span>
    </button>
  </div>
</section>
