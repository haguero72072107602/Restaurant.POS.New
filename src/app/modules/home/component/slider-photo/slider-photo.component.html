<div class="slider font-black">
  <!-- <button id="next" (click)="nextClick()"> > </button> -->
  @for (image of images; track image; let i = $index) {
    <div class="item flex flex-col items-center justify-center"
         (swiperight)="prevClick(image)"
         (swipeleft)="nextClick(image)"
         (dblclick)="changeActive(i, image)"
         (click)="changeActive(i, image)">
      <img [src]="image.imgSrc | safeUrl" [alt]="image.imgAlt"
           class="slider-image rounded-full border-2 object-cover bg-white ring-offset-2 ring-2 shadow-2xl shadow-black mb-2"
           draggable="false"
           ondragstart="return false;">
      <h3 class="text-clip uppercase font-bold text-white">{{ image.userName }}</h3>
    </div>
  }
  <!-- <button id="prev" (click)="prevClick()"> < </button> -->
</div>
