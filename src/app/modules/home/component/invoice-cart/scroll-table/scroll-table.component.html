<div class="flex items-center justify-center">
  <button (click)="onChangeTable()"
          class="min-w-[80px] min-h-[40px] text-white text-center
              flex items-center justify-center overflow-clip"> {{ table?.label?.substring(0, 5) }}
  </button>
  <div class="tb_wrapper">
    <div class="tb_icon">
      <i id="tb_left">
        <svg aria-hidden="true" class="w-4 h-4 text-black absolute top-3 left-4 " fill="currentColor"
             viewBox="0 0 10 16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"/>
        </svg>
      </i>
    </div>
    <ul class="tb_tabs-box">
      @for (item of numbers; track item; let i = $index) {
        <div>
          <li class="tb_tab cursor-pointer"
              [ngClass]="{'active': numberSelect === i}" [style]="numberSelect === i ? getColor(numberSelect) : ''"
              (click)="onTableChair(i)">
            <a>{{ i + 1 }}</a>
          </li>
        </div>
      }
    </ul>
    <div class="tb_icon">
      <i id="tb_right">
        <svg aria-hidden="true" class="w-4 h-4 text-black absolute top-3 right-4" fill="currentColor"
             viewBox="0 0 10 16" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"/>
        </svg>
      </i>
    </div>
  </div>
</div>
