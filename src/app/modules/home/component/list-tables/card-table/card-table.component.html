<button (click)="onSelected($event)"
        [ngClass]="!cardSelected ? 'border-[1px]' : 'border-[4px]' "
        [style]="getColorBorder(table!.status!)"
        class="w-[169px] h-[250px] border-[#65B0F6] rounded-[16px]
                 bg-white flex flex-col items-center justify-between">
  <div class="flex flex-col justify-between items-center h-full w-full mt-4 mb-4">

        <span [style]="getColorCircle(table!.status!)"
              class="w-[86px] h-[86px] rounded-full flex items-center justify-center
                     text-[20px] font-semibold overflow-clip">
                {{ table!.label }}
        </span>
    <img [src]='image' alt="" class="w-[33px] h-[33px] rounded-full object-cover ring-[2px] mt-4">
    <div>
      <span class="text-[10px] font-semibold">{{ nameUser! }}</span>
    </div>
  </div>
  <div class=" flex items-center mb-4">
    @if (isAdministrator) {

      <button
        [style]="getColorBackground(table!.status!)"
        class="w-[36px] h-[36px] rounded-full border inline-flex justify-center items-center text-white z-100"
        (click)="onMinus($event)">
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 18 2">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
        </svg>
      </button>

    }
    <span [style]="getColorText(table!.status!)"
          class="text-[24px] text-[#557AD9] mx-[8px] font-semibold ">{{ table!.chairNumber }}
    </span>
    @if (isAdministrator) {

      <button
        [style]="getColorBackground(table!.status!)"
        class="w-[36px] h-[36px] rounded-full border inline-flex justify-center items-center z-100"
        (click)="onPlus($event)">
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 18 18">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 1v16M1 9h16"/>
        </svg>
      </button>

    }
  </div>
</button>
