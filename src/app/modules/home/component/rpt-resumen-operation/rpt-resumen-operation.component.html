<div class="flex flex-col  h-[92vh] w-full">
  <div class="overflow-y-scroll p-4 h-full flex flex-col gap-4">
    <div class="w-full">
      <button
        class="relative inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 16"
             xmlns="http://www.w3.org/2000/svg">
          <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
          <path
            d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
        </svg>
        <span class="sr-only">Notifications</span>
        Messages
        <div
          class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900">
          18
        </div>
      </button>
    </div>
    <div class="w-full">
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        data-dropdown-toggle="dropdownHelper"
        id="dropdownHelperButton"
        type="button">Dropdown checkbox
        <svg aria-hidden="true" class="w-2.5 h-2.5 ml-2.5" fill="none" viewBox="0 0 10 6"
             xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 4 4 4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-60 dark:bg-gray-700 dark:divide-gray-600"
        id="dropdownHelper">
        <ul aria-labelledby="dropdownHelperButton" class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <div class="flex items-center h-5">
                <input aria-autocomplete="none" aria-describedby="helper-checkbox-text-1"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                       id="helper-checkbox-1"
                       type="checkbox"
                       value="">
              </div>
              <div class="ml-2 text-sm">
                <label class="font-medium text-gray-900 dark:text-gray-300" for="helper-checkbox-1">
                  <div>Enable notifications</div>
                  <p class="text-xs font-normal text-gray-500 dark:text-gray-300" id="helper-checkbox-text-1">Some
                    helpful instruction goes over here.</p>
                </label>
              </div>
            </div>
          </li>
          <li>
            <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <div class="flex items-center h-5">
                <input aria-autocomplete="none" aria-describedby="helper-checkbox-text-2"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                       id="helper-checkbox-2"
                       type="checkbox"
                       value="">
              </div>
              <div class="ml-2 text-sm">
                <label class="font-medium text-gray-900 dark:text-gray-300" for="helper-checkbox-2">
                  <div>Enable 2FA auth</div>
                  <p class="text-xs font-normal text-gray-500 dark:text-gray-300" id="helper-checkbox-text-2">Some
                    helpful instruction goes over here.</p>
                </label>
              </div>
            </div>
          </li>
          <li>
            <div class="flex p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <div class="flex items-center h-5">
                <input aria-autocomplete="none" aria-describedby="helper-checkbox-text-3"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                       id="helper-checkbox-3"
                       type="checkbox"
                       value="">
              </div>
              <div class="ml-2 text-sm">
                <label class="font-medium text-gray-900 dark:text-gray-300" for="helper-checkbox-3">
                  <div>Subscribe newsletter</div>
                  <p class="text-xs font-normal text-gray-500 dark:text-gray-300" id="helper-checkbox-text-3">Some
                    helpful instruction goes over here.</p>
                </label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="w-full">
      <div class="flex items-center" date-rangepicker id="dateRangePickerId">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="currentColor"
                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
          </div>
          <input aria-autocomplete="none"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 name="start"
                 placeholder="Select date start"
                 type="text">
        </div>
        <span class="mx-4 text-gray-500">to</span>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="currentColor"
                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
          </div>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            name="end"
            placeholder="Select date end"
            type="text">
        </div>
      </div>
    </div>
    <div class="w-full">
      <apx-chart #chart
                 [chart]="chartOptions!.chart"
                 [series]="chartOptions!.series"
                 [title]="chartOptions!.title"
                 [xaxis]="chartOptions!.xaxis"
      ></apx-chart>
    </div>

  </div>

</div>
