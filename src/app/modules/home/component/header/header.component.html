<div class="h-[80px] w-full flex justify-between border-b-2 dark:border-b-1 dark:border-gray-600">
  <div class="w-1/3 flex justify-center dark:border-r-1 dark:border-gray-600">
    <div class="w-full flex items-center">

      <div class="flex group relative">
        <input #inputSearch
               #touchKeyboard1="ngxTouchKeyboard"
               (focus)="touchKeyboard1.openPanel()"
               class="w-[15px] h-[48px] ml-4 focus:pl-6 pr-[47px] outline-none text-[14px]
                    [&:has(:focus-visible)]:ring-4 z-100
                    border-2 cursor-text rounded-l-full rounded-r-full bg-white
                    shadow-2xl shadow-black focus:xl:w-[550px] focus:lg:w-[350px] transition-all duration-500
                    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               ngxTouchKeyboard
               ngxTouchKeyboardFullScreen
               placeholder="Search ...."
               style="box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.06);"/>


        <mat-icon (click)="inputSearch.focus()"
                  aria-hidden="false"
                  aria-label="Example home icon"
                  class="absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-[#3EC8AC] group-active:text-blue-500"
                  fontIcon="search"></mat-icon>

  <div class="hidden w-1/3 xl:flex justify-center items-center dark:border-r-1 dark:border-gray-600">
    @if (departProduct.isHappyHourProduct) {
      <button
        class="flex items-center justify-center w-[42px] h-[42px] shadow-md shadow-gray-500 bg-[#50D1AA] rounded-full"
        (click)="forceExecutionScheduler()">
        <svg class="w-[28px] h-[28px] " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="none">
          <path opacity="0.2"
                d="M14 24.5C19.799 24.5 24.5 19.799 24.5 14C24.5 8.20101 19.799 3.5 14 3.5C8.20101 3.5 3.5 8.20101 3.5 14C3.5 19.799 8.20101 24.5 14 24.5Z"

        </svg>
      </button>

    }
  </div>
  <div class="w-1/3 flex justify-between items-center p-2">

    <div class="flex justify-center items-center m-3 py-3 min-w-[200px] h-[42px]
                bg-white text-[14px] font-poppins
                rounded-r-full rounded-l-full
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
         style="box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.06);">
      <svg fill="none" height="24" viewBox="0 0 25 24" width="25" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4.60156 8.25H21.1016V4.5C21.1016 4.30109 21.0225 4.11032 20.8819 3.96967C20.7412 3.82902 20.5505 3.75 20.3516 3.75H5.35156C5.15265 3.75 4.96188 3.82902 4.82123 3.96967C4.68058 4.11032 4.60156 4.30109 4.60156 4.5V8.25Z"
          fill="#3EC8AC"
          opacity="0.2"/>
        <path
          d="M20.3516 3.75H5.35156C4.93735 3.75 4.60156 4.08579 4.60156 4.5V19.5C4.60156 19.9142 4.93735 20.25 5.35156 20.25H20.3516C20.7658 20.25 21.1016 19.9142 21.1016 19.5V4.5C21.1016 4.08579 20.7658 3.75 20.3516 3.75Z"

              stroke-width="1.5"/>

              stroke-width="1.5"/>
        <path d="M4.60156 8.25H21.1016" stroke="#3EC8AC" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>

          d="M9.47656 12H12.1016L10.6016 13.875C10.8482 13.875 11.091 13.9358 11.3086 14.0521C11.5261 14.1683 11.7116 14.3364 11.8486 14.5415C11.9857 14.7465 12.0701 14.9822 12.0943 15.2276C12.1185 15.4731 12.0819 15.7207 11.9876 15.9486C11.8932 16.1765 11.7442 16.3776 11.5536 16.5342C11.363 16.6907 11.1367 16.7978 10.8949 16.846C10.653 16.8943 10.403 16.8821 10.1669 16.8106C9.93085 16.7392 9.71605 16.6106 9.54155 16.4363"

        <path d="M14.3516 13.125L15.8516 12V16.875" stroke="#50D1AA" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5"/>
      </svg>
      <span class="ml-4">{{ dateClock | date:"MM/dd/YY HH:mm" }}</span>
    </div>

    <div class="flex justify-between items-center mx-[13px]">
      <button
        class="w-[44px] h-[44px] rounded-full bg-[#50D1AA] flex justify-center items-center">
        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.26855 9.74994C5.26731 8.86045 5.44213 7.97951 5.78294 7.1579C6.12375 6.33628 6.62381 5.59025 7.25429 4.9628C7.88476 4.33535 8.6332 3.83889 9.45644 3.50204C10.2797 3.16519 11.1615 2.99461 12.0509 3.00013C15.7625 3.02772 18.7312 6.11275 18.7312 9.83468V10.4999C18.7312 13.8577 19.4337 15.8061 20.0524 16.871C20.1191 16.9848 20.1546 17.1142 20.1553 17.246C20.156 17.3779 20.1219 17.5076 20.0565 17.6221C19.991 17.7366 19.8966 17.8318 19.7826 17.8982C19.6686 17.9645 19.5392 17.9996 19.4073 17.9999H4.59173C4.45985 17.9996 4.33038 17.9645 4.2164 17.8981C4.10242 17.8318 4.00795 17.7366 3.94252 17.622C3.8771 17.5075 3.84303 17.3778 3.84376 17.2459C3.84449 17.114 3.87999 16.9846 3.94667 16.8709C4.56573 15.8059 5.26855 13.8575 5.26855 10.4999L5.26855 9.74994Z"

            stroke="#F8F9FD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
          <path
            d="M9 18V18.75C9 19.5456 9.31607 20.3087 9.87868 20.8713C10.4413 21.4339 11.2044 21.75 12 21.75C12.7956 21.75 13.5587 21.4339 14.1213 20.8713C14.6839 20.3087 15 19.5456 15 18.75V18"
            stroke="#F8F9FD" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        </svg>
      </button>
    </div>

    <div class="w-[260px] h-[44px] relative flex items-center">
      <div class="w-full flex items-center justify-end">
        <div>
          <button class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-blue-600
                    dark:hover:text-blue-500 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700
                    dark:text-white" data-dropdown-placement="left-end"
                  data-dropdown-toggle="dropdownAvatarName"
                  id="dropdownAvatarNameButton" type="button">
            <span class="line-clamp-1 text-right mr-2">
              {{ authService.getUserActive?.username }}
            </span>
            <svg fill="none" height="20" viewBox="0 0 19 20" width="19" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.5 17.125C13.435 17.125 16.625 13.935 16.625 10C16.625 6.06497 13.435 2.875 9.5 2.875C5.56497 2.875 2.375 6.06497 2.375 10C2.375 13.935 5.56497 17.125 9.5 17.125Z"
                fill="#ABBBC2"
                opacity="0.2"/>
              <path
                d="M9.5 17.125C13.435 17.125 16.625 13.935 16.625 10C16.625 6.06497 13.435 2.875 9.5 2.875C5.56497 2.875 2.375 6.06497 2.375 10C2.375 13.935 5.56497 17.125 9.5 17.125Z"
                stroke="#ABBBC2" stroke-miterlimit="10" stroke-width="1.5"/>
              <path d="M12.1719 9.10938L9.5 12.0781L6.82812 9.10938" stroke="#ABBBC2" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1.5"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-2xl
                  w-[180px] dark:bg-gray-500 dark:divide-gray-600"
               id="dropdownAvatarName">
            <ul aria-labelledby="dropdownAvatarNameButton"
                class="py-2 px-2 text-sm text-gray-700 dark:text-gray-200">
              <li>
                <button
                  class="w-full text-center px-4 py-2 text-[14px] text-[#828487]
                     hover:bg-[#557AD9] hover:text-white hover:rounded-[10px]
                     dark:hover:bg-gray-600 dark:hover:text-white">
                  My notes
                </button>
              </li>
              <li>
                <button
                  class="w-full text-center px-4 py-2 text-[14px] text-[#828487]
                     hover:bg-[#557AD9] hover:text-white hover:rounded-[10px]
                     dark:hover:bg-gray-600 dark:hover:text-white">
                  Profile
                </button>
              </li>
              <li>
                <button
                  class="w-full text-center px-4 py-2 text-[14px] text-[#828487]
                     hover:bg-[#557AD9] hover:text-white hover:rounded-[10px]
                     dark:hover:bg-gray-600 dark:hover:text-white">
                  Settings
                </button>
              </li>
              <li>
                <button
                  (click)="onLogoutUser()"
                  class="w-full flex items-center justify-center text-center px-4 py-2 text-[14px] text-[#828487]
                     hover:bg-[#557AD9] hover:text-white hover:rounded-[10px]
                     dark:hover:bg-gray-600 dark:hover:text-white fill-current">
                  <svg aria-hidden="true" class="w-6 h-6 dark:text-white" fill="none" viewBox="0 0 16 20"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"
                      stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
                  </svg>
                  <span class="pl-1">Logout</span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="hidden min-w-[54px] min-h-[54px] ml-3 md:flex justify-center items-center relative">
          <img alt="user photo"
               class="max-w-[54px] max-h-[54px] object-cover" src="assets/background/img.png">
          @if (!!authService.imageUser) {

            <img
              class="absolute w-[48px] h-[48px] rounded-2xl object-cover"
              [src]="authService.imageUser | safeUrl" alt="User"
            />
          }
        </div>
      </div>
    </div>
  </div>
</div>
