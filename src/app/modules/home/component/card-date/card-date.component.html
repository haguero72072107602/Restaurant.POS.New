<section class="min-w-[648px] min-h-[360px] border rounded-[10px]
                 bg-white relative">
  <div class="flex justify-between items-center w-full border-b-2 h-[60px] bg-white dark:bg-gray-600 mb-4">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-black font-semibold">{{ titleCard }}</span>
      <button (click)="onClose()"
              class="bg-white px-5 py-3 text-black">
        <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="m-4 h-[180px] flex gap-[12px] items-center justify-center">
    <mat-form-field>
      <mat-label>Select a date</mat-label>
      <input [(ngModel)]="dateSelected"
             [matDatepicker]="picker" [max]="maxDate"
             autocomplete="off" data-date-format='MM-DD-YYYY'
             disabled
             matInput>
      <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false" touchUi="true"></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="flex items-center space-x-4 justify-center mt-[30px]">
    <button (click)="onPrint()"
            class="w-[173px] h-[48px] text-white text-[16px] inline-flex items-center hover:text-white border border-blue-400
                     bg-[#557AD9] justify-center disabled:bg-blue-100 font-normal
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg
                     text-sm text-center"
            type="button">
      Print
    </button>
    <button (click)="OnCloseDay()"
            class="w-[173px] h-[48px] text-white text-[16px] inline-flex items-center hover:text-white border border-blue-400
                     bg-[#557AD9] justify-center disabled:bg-blue-100 font-normal
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg
                     text-sm text-center"
            type="button">

      Close
    </button>
    <button (click)="onCancel()"
            class="w-[173px] h-[48px] text-white bg-[#FF7CA3] shadow text-center mr-4
                    font-semibold rounded-lg text-sm focus:outline-none
                    disabled:bg-gray-300
                    flex items-center justify-center"
            type="button">
      Cancel
    </button>
  </div>
</section>
