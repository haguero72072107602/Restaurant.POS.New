<div class="min-w-full h-[50px] bg-gray-10 ">
  @if (productComponent != undefined) {
    <div class="min-w-full h-full flex items-center mx-4 space-x-4">
      <div class="w-[20%] h-full flex items-center px-2 rounded-xl">
        {{ productComponent.componentUpc }}
      </div>
      <div class="w-[40%] h-full flex items-center px-2 rounded-xl">
        {{ productComponent.componentName }} ({{ productComponent.measure }})
      </div>
      <div class="w-[15%] h-full border flex items-center justify-end px-2 rounded-xl">{{
          productComponent.amountToConvert.toFixed(2)
        }}
      </div>
      <div class="w-[10%]">
        <button class="w-[45px] h-[45px] flex items-center justify-center"
                (click)="DeleteComponent()">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">

                  d="M10.9092 20.2347H7.25671L3.77967 16.7576C3.64038 16.6183 3.52989 16.453 3.45451 16.271C3.37913 16.089 3.34033 15.894 3.34033 15.697C3.34033 15.5 3.37913 15.3049 3.45451 15.1229C3.52989 14.941 3.64038 14.7756 3.77967 14.6363L9.08297 9.33301L15.4469 15.697L10.9092 20.2347Z"
                  fill="#C03D4D"/>

                  stroke-linejoin="round"/>

      </div>
    </div>
  }
</div>
