<div class="w-[511px] h-[300px] px-5 py-5">

  <div class="flex justify-between items-center w-full border-b-2 h-[60px] bg-white dark:bg-gray-600 mb-8">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-black font-semibold">{{ titleCode }}</span>
      <button (click)="onCancelDialog()"
              class="bg-white px-2 py-3 text-black">
        <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex w-full mt-4">
    <input #touchKeyboard1="ngxTouchKeyboard"
           (focus)="touchKeyboard1.openPanel()"
           [(ngModel)]="codeOperation"
           aria-autocomplete="none"
           class="h-[55px] bg-green-50 border border-green-500 text-green-900 dark:text-green-400
                  placeholder-green-700 placeholder-opacity-50 dark:placeholder-green-500 text-sm rounded-lg
                  focus:ring-green-500 focus:border-green-500 block w-full p-2.5
                  dark:bg-gray-700 dark:border-green-500"
           ngxTouchKeyboard
           ngxTouchKeyboardFullScreen

           style="font-size: 2.4375rem;" type="text">
  </div>

  <div class="flex items-center justify-center w-full mt-8">
    <button (click)="onCancelDialog()"
            class="text-white bg-[#FF7CA3] h-[66px] hover:bg-red-500 shadow text-center
                    focus:ring-2 focus:ring-red-500 w-[28.87rem] cursor-pointer mr-2
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Cancel
    </button>
    <button (click)="onCloseDialog()"
            class="text-white bg-[#50D1AA] h-[66px] hover:bg-green-300 shadow text-center ml-2
                    focus:z-10 focus:ring-2 focus:ring-green-500 w-[28.87rem] cursor-pointer
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Done
    </button>
  </div>
</div>
