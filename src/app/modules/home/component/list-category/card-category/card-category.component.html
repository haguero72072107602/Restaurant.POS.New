@if (departament) {

  <div class="w-[219px] h-[246px] flex flex-col items-center cursor-pointer
              justify-center rounded-md border bg-white  hover:scale-90
              transition-all duration-300 dark:bg-slate-800 dark:border-gray-800"
       [@bounce]="flipInY">
    <a class="flex flex-col w-full h-full" (click)="onProductsFromDepartment(departament.id)">
      <img [src]="(departament.image | safeUrl )" class="w-[100%] h-[70%] p-4 object-over">
      <div class="flex flex-col items-center mt-2">
        <a class="font-bold text-center text-clip text-wrapper text-black dark:text-gray-300">{{ departament.name }}</a>
      </div>
    </a>

  </div>

}
