<div class="w-[510px] h-[650px] px-5">

      <span class="text-black text-[20px] font-semibold">Adjust Amount</span>

          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"

  </div>

      </div>

      <div class="w-[30%] max-h-[350px] min-h-[350px] flex flex-col items-center bg-gray-50 ml-4 overflow-hidden">
        <div class="flex flex-col overscroll-y-contain overflow-x-hidden px-5">
          @if (selectPayment!.length > 0) {

            @for (item of selectPayment; track item) {
              <div class="my-2">
                <app-card-adjust
                  [paymentInvoice]="item"
                  [selectedCard]="selectedPay"
                  (evtSelected)="onSelectPayment($event)"
                ></app-card-adjust>
              </div>
            }

          }
        </div>
      </div>

    </div>
  </div>
  <div class="flex items-center justify-between w-full mt-2">
    <button (click)="onCancel()"
            class=" w-[172px] h-[48px] shadow text-[#557AD9] flex items-center justify-center
                    border-2 border-[#557AD9]
                    focus:ring-2 focus:ring-blue-500 cursor-pointer
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Cancel
    </button>
    <button (click)="onAccept()"
            class="text-white bg-[#557AD9] w-[172px] h-[48px] hover:bg-blue-300 shadow text-center
                   flex items-center justify-center
                   focus:z-10 focus:ring-2 focus:ring-blue-500 cursor-pointer
                   font-medium rounded-lg text-sm px-24 focus:outline-none select-none">Accept
    </button>
