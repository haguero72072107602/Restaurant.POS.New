@if (formGroup) {
  <div class="h-full w-full justify-center " [formGroup]="formGroup">
    <div class="mx-4 font-poppins space-y-4">
      <div>
        <label class="inline-block text-gray-800 text-[14px] font-normal" for="first-name">First
          name*</label>
        <input
          [maxLength]="50"
          class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16px]"
          formControlName="firstName"
          aria-autocomplete="none"
          ngxTouchKeyboard
          ngxTouchKeyboardFullScreen
          #tkbFirstName="ngxTouchKeyboard"
          (focus)="tkbFirstName.openPanel()"
          id="first-name"/>
      </div>
      <div class="flex w-full gap-4">
        <div class="w-1/3">
          <label class="inline-block text-gray-800 text-[14px] font-normal" for="phoneNumber">Phone</label>
          <input
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16px]"
            aria-autocomplete="none"
            ngxTouchKeyboard
            ngxTouchKeyboardFullScreen
            #tkbPhone="ngxTouchKeyboard"
            (focus)="tkbPhone.openPanel()"
            formControlName="phone"
            id="phoneNumber"/>
        </div>
        <div class="w-2/3">
          <label class="inline-block text-gray-800 text-[14px] font-normal"
                 for="email-customer">Email*</label>
          <input
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16px]"
            formControlName="email"
            aria-autocomplete="none"
            ngxTouchKeyboard
            ngxTouchKeyboardFullScreen
            #tkbEmail="ngxTouchKeyboard"
            (focus)="tkbEmail.openPanel()"
            id="email-customer"/>
        </div>
      </div>

      <div class="flex w-full gap-4">
        <div class="w-1/2">
          <label class="inline-block text-gray-800 text-[14px] font-normal">Birthday</label>
          <app-button-date formControlName="birthday"/>
        </div>
        <div class="w-1/2">
          <label class="inline-block text-gray-800 text-[14px] font-normal" for="sex">Sex</label>
          <select id="sex" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
		  appearance-none row-start-1 col-start-1 
                  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  formControlName="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
      </div>

      <div formGroupName="address">
        <label class="inline-block text-gray-800 text-[14px] font-normal"
               for="street">Street*</label>
        <input
          [maxLength]="50"
          class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16px]"
          formControlName="street"
          aria-autocomplete="none"
          ngxTouchKeyboard
          ngxTouchKeyboardFullScreen
          #tkbStreet="ngxTouchKeyboard"
          (focus)="tkbStreet.openPanel()"
          id="street"/>
      </div>
      <div class="flex w-full gap-4">
        <div class="w-1/2">
          <label class="inline-block text-gray-800 text-[14px] font-normal" for="paymentMethod">Payment
            Method</label>
          <input
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16 px]"
            formControlName="preferredPaymentMethod"
            aria-autocomplete="none"
            ngxTouchKeyboard
            ngxTouchKeyboardFullScreen
            #tkbMethod="ngxTouchKeyboard"
            (focus)="tkbMethod.openPanel()"
            id="paymentMethod"/>
        </div>
        <div class="w-1/2">
          <label class="inline-block text-gray-800 text-[14px] font-normal" for="creditLimit">Credit
            Limit</label>
          <input
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16 px]"
            formControlName="creditLimit"
            aria-autocomplete="none"
            ngxTouchKeyboard
            ngxTouchKeyboardFullScreen
            #tkbCreditLimit="ngxTouchKeyboard"
            (focus)="tkbCreditLimit.openPanel()"
            id="creditLimit"/>
        </div>
      </div>
      <div class="flex w-full gap-4">
        <div class="w-2/3">
          <label class="inline-block text-gray-800 text-[14px] font-normal"
                 for="company">Company</label>
          <input
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring text-[16px]"
            formControlName="company"
            aria-autocomplete="none"
            ngxTouchKeyboard
            ngxTouchKeyboardFullScreen
            #tkbCompany="ngxTouchKeyboard"
            (focus)="tkbCompany.openPanel()"
            id="company"/>
        </div>
        <div class="w-1/3 flex items-center mt-4 justify-end">
          <input checked id="customer-active" type="checkbox"
                 formControlName="isActive"
                 class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300
                     rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-noneset-gray-800
                     focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="customer-active" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Active</label>
        </div>
      </div>
    </div>
  </div>
}
