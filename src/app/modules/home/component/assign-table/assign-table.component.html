<!--max-w-[cal(100wh - (587px))]-->
<section class="w-[820px] h-[613px] rounded-[16px] bg-white">

  <div class="flex justify-between items-center w-full border-b-2 h-[60px] bg-white dark:bg-gray-600 mb-[18px]">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-black font-semibold">Assign table</span>
      <button (click)="onClose()"
              class="bg-white px-5 py-3 text-black">
        <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>


  <div class="w-full h-[436px] overscroll-y-contain overflow-x-hidden bg-[#F8F9FD]
              dark:scrollbar-thick dark:scrollbar-thumb dark:scrollbar-track">
    <div class="flex flex-wrap gap-4 mx-4 mt-4 justify-center">
      @for (item of tables; track item) {

        <button
          [style]="getColorBorder(item!.status!)"
          class="min-w-[169px] min-h-[195px]
                border rounded-[16px]
                flex flex-col items-center justify-center
                hover:border-[4px]
                focus:outline-none focus:border-[4px]"
          (click)='onSelected(item)'>

          <span [style]="getColorCircle(item!.status!)"
                class="w-[86px] h-[86px] rounded-full flex items-center justify-center
                     text-[20px] font-semibold overflow-clip">
                {{ item!.label }}
          </span>
          <!--
          <span class="w-[86px] h-[86px] rounded-full bg-[#ECF6FF] flex items-center justify-center text-blue-500">
             {{item.label!}}
          </span>`
          -->
          <span class="text-[12px] text-[#9C9C9C]">Status</span>
          <span class="text-[20px] text-[#557AD9]">{{ getStatusTable(item!.status!) }}</span>
        </button>

      }
    </div>
  </div>

  <div class="flex items-center justify-center h-[70px] mt-4 border-t-2">
    <button (click)="onClose()"
            class="w-[224px] h-[48px] mx-[6px] text-[#557AD9] focus:ring-4
                   focus:ring-blue-300 font-medium rounded-[10px] text-sm
                   border border-[#557AD9] mt-2
                   dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none
                   dark:focus:ring-blue-800"
            type="button">Cancel
    </button>
    <button (click)="onSelectTable()"
            class="w-[224px] h-[48px] mx-[6px] text-white
                   hover:bg-blue-800 focus:ring-4 focus:outline-none
                   focus:ring-blue-300 font-medium rounded-[10px] text-sm
                   bg-[#557AD9] mt-2
                   dark:bg-blue-600 dark:hover:bg-blue-700
                   dark:focus:ring-blue-800"
            type="button"
    >Assign
    </button>
  </div>
</section>
