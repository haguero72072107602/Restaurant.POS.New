                  stroke-linejoin="round"
                  stroke-width="2"/>

        </button>
      </div>
    </div>

            <div class="flex flex-col items-center justify-center w-full mt-8">
              <label class="text-[12px] text-[#828487]">Confirmation number</label>
              <input #touchKeyboard1="ngxTouchKeyboard"
                     (focus)="touchKeyboard1.openPanel()"
                     aria-autocomplete="none"
                     class="h-[48px] w-[295px] bg-gray-50 border border-gray-500 text-[16px] text-gray-900 dark:text-gray-400
                            placeholder-gray-700 placeholder-opacity-50 dark:placeholder-gray-500 text-sm rounded-lg
                            focus:ring-gray-500 focus:border-gray-500 block p-2.5
                            dark:bg-gray-700 dark:border-gray-500"
                     formControlName="codeOperation"
                     ngxTouchKeyboard
                     ngxTouchKeyboardFullScreen

                     style="font-size: 2.4375rem;" type="text">
            </div>
          </div>

        </div>
        <div class="text-[18px] text-[#889898] font-normal my-4">
          Paying by Cash
        </div>
      </div>
    </div>

    <div
      class="min-h-[70px] flex items-center justify-center text-center w-full font-poppins font-semibold text-[16px] mt-4">
      <button (click)="onCancelDialog()"
              class="flex items-center justify-center  text-white bg-[#ABBBC2] w-[150px] h-[48px] hover:bg-gray-500 shadow
                    focus:ring-2 cursor-pointer mr-2
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none"
              type="reset">Cancel
      </button>
      <button [disabled]="!dataGroup.valid"
              class="flex items-center justify-center text-white bg-[#557AD9] w-[150px] h-[48px] hover:bg-blue-300 shadow
                    focus:z-10 focus:ring-2 cursor-pointer disabled:bg-gray-200
                    font-medium rounded-lg text-sm px-24 focus:outline-none select-none"
              type="submit">Confirm
      </button>
    </div>
  </form>

</section>
