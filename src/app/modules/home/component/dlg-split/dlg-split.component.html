<section class="min-w-[648px] min-h-[600px] border rounded-[10px]
                 bg-white relative">
  <div class="flex justify-between items-center w-full h-[60px] bg-blue-700 dark:bg-gray-600">
    <div class="flex justify-between items-center mx-5 w-full">
      <span class="text-[16px] text-white font-semibold">Split</span>
      <button (click)="onClose()"
              class="bg-blue-500 px-5 py-3 text-white rounded-md shadow-xl">
        <svg aria-hidden="true" class="w-3 h-3 text-white font-semibold dark:text-white"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="m-4 h-[180px] flex flex-wrap gap-[12px] items-center justify-center">
    @for (item of arrayPosition; track item) {

      @if (item.visible) {
        <div>
          <app-card-split [position]="item"></app-card-split>
        </div>
      }

    }
  </div>
  <div class="flex items-center justify-center">
    <hr class="w-[144px] h-1 mx-auto my-4 bg-gray-100 border-0 rounded">
    <button (click)="addArrPosition()"
            class="w-[81px] h-[40px] flex items-center justify-center
                   text-white bg-blue-700 hover:bg-blue-800
                   focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                   text-sm dark:bg-blue-600
                   dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            type="button">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" viewBox="0 0 10 14"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M5 1v12m0 0 4-4m-4 4L1 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
    </button>
    <button (click)="removeArrPosition()"
            class="w-[81px] h-[40px] flex items-center justify-center
                   text-white bg-blue-700 hover:bg-blue-800
                   focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                   text-sm dark:bg-blue-600 mx-2
                   dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            type="button">
      <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" viewBox="0 0 10 14"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M5 13V1m0 0L1 5m4-4 4 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
    </button>
    <hr class="w-[144px] h-1 mx-auto my-4 bg-gray-100 border-0 rounded">
  </div>

  <div class="m-4 h-[170px] flex overflow-x-auto space-x-8">
    @for (arrChairs of split; track arrChairs; let i = $index) {

      <app-card-arr-split
        [arrPosition]="arrChairs"
        (evSelectSplit)="onSelectedSplit($event)"
      />

    }
  </div>
  <div class="flex items-center space-x-4 justify-center mt-[30px]">
    <button (click)="onClose()"
            class="w-[415px] h-[48px] inline-flex items-center border border-blue-400
                     text-[#557AD9] text-[16px] justify-center font-normal
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg
                     text-sm text-center"
            type="button">
      Cancel
    </button>
    <button (click)="OnCloseOk()"
            class="w-[173px] h-[48px] text-white text-[16px] inline-flex items-center hover:text-white border border-blue-400
                     bg-[#557AD9] justify-center disabled:bg-blue-100 font-normal
                     hover:border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg
                     text-sm text-center"
            type="button">

      Accept
    </button>
  </div>
</section>
