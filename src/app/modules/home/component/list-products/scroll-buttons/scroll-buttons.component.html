<div class="wrapper">
  <div class="icon">
    <i id="left">
      <svg class="w-4 h-4 text-black absolute top-5 left-6 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
           fill="currentColor" viewBox="0 0 10 16">
        <path
          d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"/>
      </svg>
    </i>
  </div>
  <section class="tabs-box">
    <!--  [ngClass]="{'active': numberSelect == 'All' }" -->

    <button
      (click)="onDepartament('All')"
      class="tab active" [ngClass]="{'active': numberSelect == 'All' }">
      <a>All categories</a>
    </button>

    @for (departament of departments; track departament) {
      <button
        (click)="onDepartament(departament.id)"
        class="tab" [ngClass]="{'active': numberSelect == departament.id }">
        <a >{{ departament.name }}</a>
      </button>
    }
  </section>
  <div class="icon"><i id="right">
    <svg class="w-4 h-4 text-black absolute top-5 right-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
         fill="currentColor" viewBox="0 0 10 16">
      <path d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"/>
    </svg>
  </i>
  </div>
</div>
