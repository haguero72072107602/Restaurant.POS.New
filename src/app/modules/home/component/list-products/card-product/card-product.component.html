<div [@bounce]="zoomIn" class="w-[214px] h-[220px] select-none">
  <button (click)="onAddItemToOrder(product)"
          class="relative flex flex-col w-full h-full rounded-[16px] items-center overscroll-x-none cursor-pointer
            bg-white shadow hover:scale-105 duration-300
            transition-all hover:shadow dark:bg-slate-800">
    <img [src]="product.image | safeUrl" alt=""
         class="w-[203px] h-[158px] rounded-[12px] object-cover mx-[24px] my-[12px] shadow-xl shadow-black/10">
    <div class="flex items-center justify-between h-[52px] w-full">
      <a class="w-2/3 font-semibold font-Jakarta text-left text-[12px] dark:text-white ml-2
                text-black break-words">{{ product!.name }}</a>
      <a
        class="w-1/3 font-semibold text-blue-500 dark:text-gray-400 text-[12px]">
        ${{ getPriceProduct(product) }}
      </a>
    </div>

    @if (product!.isStar) {

      @if (product!.schedulerActive && product!.schedulerType === SchedulerType.HappyHour) {
        <div
          class="absolute top-0 right-0 w-[30px] h-[30px] rounded-full bg-[#50D1AA] flex items-center justify-center ring-2 ring-white
               shadow-2xl shadow-black">
          <svg class="w-[20px] h-[20px] text-white" xmlns="http://www.w3.org/2000/svg" width="28" height="28"
               viewBox="0 0 28 28" fill="none">
            <path opacity="0.2"
                  d="M14 24.5C19.799 24.5 24.5 19.799 24.5 14C24.5 8.20101 19.799 3.5 14 3.5C8.20101 3.5 3.5 8.20101 3.5 14C3.5 19.799 8.20101 24.5 14 24.5Z"
                  fill="#193B5C"/>
            <path
              d="M14 24.5C19.799 24.5 24.5 19.799 24.5 14C24.5 8.20101 19.799 3.5 14 3.5C8.20101 3.5 3.5 8.20101 3.5 14C3.5 19.799 8.20101 24.5 14 24.5Z"
              stroke="#193B5C" stroke-width="1.5" stroke-miterlimit="10"/>
            <path
              d="M18.5483 16.6245C18.0871 17.4223 17.4241 18.0847 16.6258 18.5453C15.8276 19.0058 14.9223 19.2482 14.0008 19.2483C13.0792 19.2483 12.1739 19.0058 11.3757 18.5453C10.5774 18.0848 9.91439 17.4224 9.45312 16.6246"
              stroke="#193B5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path
              d="M10.0625 13.125C10.7874 13.125 11.375 12.5374 11.375 11.8125C11.375 11.0876 10.7874 10.5 10.0625 10.5C9.33763 10.5 8.75 11.0876 8.75 11.8125C8.75 12.5374 9.33763 13.125 10.0625 13.125Z"
              fill="#193B5C"/>
            <path
              d="M17.9375 13.125C18.6624 13.125 19.25 12.5374 19.25 11.8125C19.25 11.0876 18.6624 10.5 17.9375 10.5C17.2126 10.5 16.625 11.0876 16.625 11.8125C16.625 12.5374 17.2126 13.125 17.9375 13.125Z"
              fill="#193B5C"/>
          </svg>
        </div>

        <div
          class="absolute top-0 right-10 w-[30px] h-[30px] rounded-full bg-amber-500 flex items-center justify-center ring-2 ring-white
        shadow-2xl shadow-black/20">
          <svg class="w-[20px] h-[20px] text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="currentColor" viewBox="0 0 22 20">
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
          </svg>
        </div>

      } @else {
        <div
          class="absolute top-0 right-0 w-[30px] h-[30px] rounded-full bg-amber-500 flex items-center justify-center ring-2 ring-white
        shadow-2xl shadow-black/20">
          <svg class="w-[20px] h-[20px] text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="currentColor" viewBox="0 0 22 20">
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
          </svg>
        </div>
      }


    } @else if (product!.schedulerActive && product!.schedulerType === SchedulerType.HappyHour) {
      <div
        class="absolute top-0 right-0 w-[30px] h-[30px] rounded-full bg-[#50D1AA] flex items-center justify-center ring-2 ring-white
               shadow-2xl shadow-black">
        <svg class="w-[20px] h-[20px] text-white" xmlns="http://www.w3.org/2000/svg" width="28" height="28"
             viewBox="0 0 28 28" fill="none">
          <path opacity="0.2"
                d="M14 24.5C19.799 24.5 24.5 19.799 24.5 14C24.5 8.20101 19.799 3.5 14 3.5C8.20101 3.5 3.5 8.20101 3.5 14C3.5 19.799 8.20101 24.5 14 24.5Z"
                fill="#193B5C"/>
          <path
            d="M14 24.5C19.799 24.5 24.5 19.799 24.5 14C24.5 8.20101 19.799 3.5 14 3.5C8.20101 3.5 3.5 8.20101 3.5 14C3.5 19.799 8.20101 24.5 14 24.5Z"
            stroke="#193B5C" stroke-width="1.5" stroke-miterlimit="10"/>
          <path
            d="M18.5483 16.6245C18.0871 17.4223 17.4241 18.0847 16.6258 18.5453C15.8276 19.0058 14.9223 19.2482 14.0008 19.2483C13.0792 19.2483 12.1739 19.0058 11.3757 18.5453C10.5774 18.0848 9.91439 17.4224 9.45312 16.6246"
            stroke="#193B5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path
            d="M10.0625 13.125C10.7874 13.125 11.375 12.5374 11.375 11.8125C11.375 11.0876 10.7874 10.5 10.0625 10.5C9.33763 10.5 8.75 11.0876 8.75 11.8125C8.75 12.5374 9.33763 13.125 10.0625 13.125Z"
            fill="#193B5C"/>
          <path
            d="M17.9375 13.125C18.6624 13.125 19.25 12.5374 19.25 11.8125C19.25 11.0876 18.6624 10.5 17.9375 10.5C17.2126 10.5 16.625 11.0876 16.625 11.8125C16.625 12.5374 17.2126 13.125 17.9375 13.125Z"
            fill="#193B5C"/>
        </svg>
      </div>
    } @else if (product!.schedulerActive && product!.schedulerType === SchedulerType.Promotion) {
      <div class="absolute top-0 right-0
               w-[30px] h-[30px] border-[#F9F9FA] rounded-full flex items-center justify-center
               ring-2 ring-white bg-[#65B0F6]">
        <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
          <path opacity="0.2"
                d="M14.5 3.125C14.5 3.125 25.4375 10.125 25.4375 15.8125C25.4375 16.8945 25.1288 17.9541 24.5477 18.8668C23.9666 19.7796 23.1372 20.5076 22.1569 20.9656C21.1765 21.4235 20.0859 21.5922 19.013 21.4521C17.9401 21.3119 16.9294 20.8686 16.0996 20.1741L18 25.875H11L12.9004 20.1741C12.0706 20.8686 11.0599 21.3119 9.98702 21.4521C8.91411 21.5922 7.82348 21.4235 6.84313 20.9656C5.86278 20.5076 5.03338 19.7796 4.45229 18.8668C3.8712 17.9541 3.56253 16.8945 3.5625 15.8125C3.5625 10.125 14.5 3.125 14.5 3.125Z"
                fill="#193B5C"/>
          <path
            d="M14.5 3.125C14.5 3.125 25.4375 10.125 25.4375 15.8125C25.4375 16.8945 25.1288 17.9541 24.5477 18.8668C23.9666 19.7796 23.1372 20.5076 22.1569 20.9656C21.1765 21.4235 20.0859 21.5922 19.013 21.4521C17.9401 21.3119 16.9294 20.8686 16.0996 20.1741L18 25.875H11L12.9004 20.1741C12.0706 20.8686 11.0599 21.3119 9.98702 21.4521C8.91411 21.5922 7.82348 21.4235 6.84313 20.9656C5.86278 20.5076 5.03338 19.7796 4.45229 18.8668C3.8712 17.9541 3.56253 16.8945 3.5625 15.8125C3.5625 10.125 14.5 3.125 14.5 3.125Z"
            stroke="#193B5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="absolute left-3 top-4 px-1
                  flex items-center justify-center bg-[#FF7CA3] border-2 rounded-[6px]">
        <span class="text-2xl text-white">{{ product.buyX }} x {{ product.payY }}</span>
      </div>
    }

  </button>
</div>
