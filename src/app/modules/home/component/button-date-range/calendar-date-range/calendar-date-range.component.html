<section class="w-full h-[600px] bg-white relative overflow-y-hidden overflow-x-hidden">

  <div class="flex justify-between items-center w-full h-[60px] bg-gray-400/10 dark:bg-gray-600 border-b-2">
    <div class="flex justify-between items-center mx-4 w-full">
      <span class="text-[16px] text-black font-semibold">Selected date range</span>
      <button (click)="onClose()"
              class="p-4 text-white border-1 border-gray-500/50 rounded-full cursor-pointer">
        <svg aria-hidden="true" class="w-3 h-3 text-black font-semibold dark:text-white cursor-pointer"
             fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex flex-col min-h-full justify-between font-poppins">
    <div class="w-full min-h-[100%] flex">
      <div class="w-1/3 min-h-[100%] border-r-2 border-gray-300">
        <div class="min-h-[100%] flex flex-col items-center" style="row-gap: 100px">
          <div class="mt-4 h-full flex flex-col font-bold gap-2.5">
            @for (preset of presetsDateRange; track preset) {
              <button mat-button
                      (click)="selectPreset(preset.rangeDate)">
                {{ preset.label }}
              </button>
            }
          </div>
          <div class="flex flex-col justify-center items-center space-y-4">
            <button
              (click)="onSubmit()"
              [disabled]="!getCheckData"
              class="w-[160px] min-h-[40px] bg-[#557AD9] flex-1 block border-2 border-blue-400 text-white rounded-xl
                           hover:scale-95 transition-all delay-100 disabled:bg-gray-300 disabled:border-none
                           disabled:text-black">Accept
            </button>
            <button (click)="onClose()"
                    class="w-[160px] min-h-[40px] bg-white flex-1 block border-2 border-blue-400 text-blue rounded-xl
                           hover:scale-95 transition-all delay-100">Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="w-2/3 h-full font-bold flex flex-col justify-between bg-amber-50/10">
        <div class="flex flex-col h-full">
          <mat-calendar
            #calendar
            (selectedChange)="rangeChanged($event!)"
            [selected]="selectedDateRange"
            [maxDate]="maxDate"
          ></mat-calendar>
        </div>
        <div class="w-full h-[70px] mb-6">
          <div class="flex justify-between mx-6 space-x-6">
            <div class="w-1/2 flex flex-col">
              <label class="text-[12px] font-normal">Start time</label>
              <input #timeFrom class="w-full h-[40px] bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                  focus:border-blue-500 block dark:bg-gray-700 dark:border-gray-600
                                  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                                  dark:focus:border-blue-500"
                     type="time"
              />
            </div>
            <div class="w-1/2 flex flex-col">
              <label class="text-[12px] font-normal">End time</label>
              <input #timeTo class="w-full h-[40px] bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                  focus:border-blue-500 block dark:bg-gray-700 dark:border-gray-600
                                  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                                  dark:focus:border-blue-500"
                     type="time"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
