<button (click)="openDialog()"
        class="w-[305px] h-[40px] relative flex items-center">
  <div class="absolute left-3 flex items-center pointer-events-none">
    <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="currentColor"
         viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
    </svg>
  </div>
  <input #inputDateRange class="w-full h-[40px] ml-2 bg-gray-50 focus:ring-2 focus:outline-none
                border border-gray-300 text-gray-900 text-sm
                focus:ring-blue-300 font-medium rounded-lg
                px-2 py-3 text-center justify-between
                inline-flex items-center select-none" name="start" placeholder="Select date range"
         readonly type="text"/>
  <!--
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
         focus:ring-2 focus:ring-blue-300 block w-full ps-10 p-2.5
         dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
         dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date range">
  -->
</button>
