<section class="flex w-[140px] h-[calc(100vh-80px)]">

  <div class="flex flex-col w-[140px] h-full border border-l bg-white">

    <button
      (click)="selectOption = 0"
      [ngClass]="selectOption == 0 ? 'z-10 border-[#557AD9] border-r-4 text-blue-700 font-semibold bg-[#E5EDFE]' : 'font-medium'"
      class=" mt-[26px] [mb-16] relative inline-flex items-center w-[140px] px-4 py-[14px] text-sm
                    hover:border-[#557AD9] hover:border-r-4 hover:text-blue-700 hover:bg-[#E5EDFE] "
      routerLink='/home/layout/inventory/products'
      style="font-size: 14px"
      type="button">
      Products
    </button>

    <button (click)="selectOption = 2"
            [ngClass]="selectOption == 2 ? 'z-10 border-[#557AD9] border-r-4 text-blue-700 font-semibold bg-[#E5EDFE]' : 'font-medium'"
            class="mt-[26px] [mb-16] relative inline-flex items-center w-[140px] px-4 py-[14px] text-sm
              hover:border-[#557AD9] hover:border-r-4 hover:text-blue-700 hover:bg-[#E5EDFE] whitespace-nowrap "
            routerLink='/home/layout/inventory/components'
            style="font-size: 14px"
            type="button">
      Components
    </button>

    <button (click)="selectOption = 3"
            [ngClass]="selectOption == 3 ? 'z-10 border-[#557AD9] border-r-4 text-blue-700 font-semibold bg-[#E5EDFE]' : 'font-medium'"
            class="mt-[26px] [mb-16] relative inline-flex items-center w-[140px] px-4 py-[14px] text-sm
              hover:border-[#557AD9] hover:border-r-4 hover:text-blue-700 hover:bg-[#E5EDFE] whitespace-nowrap "
            routerLink='/home/layout/inventory/modifiers'
            style="font-size: 14px"
            type="button">
      Modifiers
    </button>
  </div>
  <!-- w-[130px] xl:w-[180px] -->

  <div class="w-[calc(100vw-145px)] max-h-[calc(100vh-80px)] bg-[#F8F9FD]">
    <router-outlet></router-outlet>
  </div>

</section>
